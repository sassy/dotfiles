name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node_version: '8.x'
    - name: Install dependencies
      run: npm install
    - name: Compilation
      run: npm run compile
